<!DOCTYPE html>
<html lang="pt/bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"> 
    <title>Calculadora</title>
</head>
<body>
    <header> 
        <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="Digite o Primeiro Número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o Segundo Número"><br><br>
        <button onclick="calcular()">Fazer Operação</button>
    </div>
    <div> 
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por: Raul A.</p>
<script src="scripts/script.js"></script>
</body>
</html>
